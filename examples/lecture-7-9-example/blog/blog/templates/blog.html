<!DOCTYPE html>
<html>
<head><title>{{ author }} : {{title}}</title></head>
<body>

<h1>{{title}}</h1>

<h2>by: {{ author }}</h2>

{% if posts %}
{% for post in posts %}

<div class="blog_post">
<h3>{{post.title}} </h3>
<p>{{post.text_body}}</p>
</div>

{% endfor %}

{% else %} 
<p>No posts.</p>
{% endif %}

</body>
</html>
